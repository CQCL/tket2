[profile.release]
lto = "thin"

[workspace]
resolver = "2"
members = [
    "tket2",
    "tket2-py",
    "compile-rewriter",
    "badger-optimiser",
    "tket2-hseries",
]
default-members = ["tket2", "tket2-hseries"]

[workspace.package]
rust-version = "1.75"
edition = "2021"
homepage = "https://github.com/CQCL/tket2"
repository = "https://github.com/CQCL/tket2"
license = "Apache-2.0"

[workspace.lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(ci_run)'] }
missing_docs = "warn"

[patch.crates-io]

# Uncomment to use unreleased versions of hugr
# hugr = { git = "https://github.com/CQCL/hugr", rev = "09bd748398ce5afb39f5628d838756ccc03fc775" }
# hugr-core = { git = "https://github.com/CQCL/hugr", rev = "09bd748398ce5afb39f5628d838756ccc03fc775" }
# hugr-passes = { git = "https://github.com/CQCL/hugr", rev = "09bd748398ce5afb39f5628d838756ccc03fc775" }
# hugr-cli = { git = "https://github.com/CQCL/hugr", rev = "09bd748398ce5afb39f5628d838756ccc03fc775" }
# hugr-model = { git = "https://github.com/CQCL/hugr", rev = "09bd748398ce5afb39f5628d838756ccc03fc775" }
# portgraph = { git = "https://github.com/CQCL/portgraph", rev = "68b96ac737e0c285d8c543b2d74a7aa80a18202c" }

[workspace.dependencies]

# Make sure to run `just recompile-eccs` if the hugr serialisation format changes.
hugr = "0.14.3"
hugr-core = "0.14.3"
hugr-cli = "0.14.3"
portgraph = "0.13.1"
pyo3 = "0.23.4"
itertools = "0.14.0"
tket-json-rs = "0.7.1"
tracing = "0.1.37"
portmatching = "0.3.1"
bytemuck = "1.21.0"
cgmath = "0.18.0"
chrono = "0.4.39"
clap = "4.5.26"
criterion = "0.5.1"
crossbeam-channel = "0.5.14"
csv = "1.3.1"
delegate = "0.13.2"
derive_more = "1.0.0"
downcast-rs = "1.2.0"
fxhash = "0.2.1"
indexmap = "2.7.1"
lazy_static = "1.5.0"
num-complex = "0.4"
num-rational = "0.4"
num_cpus = "1.16.0"
peak_alloc = "0.2.0"
pest = "2.7.15"
pest_derive = "2.7.15"
petgraph = { version = "0.7.1", default-features = false }
priority-queue = "2.1.1"
rayon = "1.5"
rmp-serde = "1.1.2"
rstest = "0.23.0"
serde = "1.0"
serde_json = "1.0"
smol_str = "0.3.2"
strum = "0.26.3"
strum_macros = "0.26.4"
tracing-appender = "0.2.2"
tracing-subscriber = "0.3.19"
typetag = "0.2.19"
cool_asserts = "2.0.3"
zstd = "0.13.2"

[profile.release.package.tket2-py]
# Some configurations to reduce the size of tket2 wheels
strip = true
