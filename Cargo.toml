[profile.release]
lto = "thin"

[workspace]
resolver = "2"
members = [
    "tket2",
    "tket2-py",
    "compile-rewriter",
    "badger-optimiser",
    "tket2-hseries",
]
default-members = ["tket2", "tket2-hseries"]

[workspace.package]
rust-version = "1.75"
edition = "2021"
homepage = "https://github.com/CQCL/tket2"
repository = "https://github.com/CQCL/tket2"
license = "Apache-2.0"

[workspace.lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(ci_run)'] }
missing_docs = "warn"

[workspace.dependencies]

# Make sure to run `just recompile-eccs` if the hugr serialisation format changes.
hugr = "0.12.1"
hugr-core = "0.9.1"
portgraph = "0.12"
pyo3 = "0.21.2"
itertools = "0.13.0"
tket-json-rs = "0.5.1"
tracing = "0.1.37"
portmatching = "0.3.1"
bytemuck = "1.17.1"
cgmath = "0.18.0"
chrono = "0.4.30"
clap = "4.5.16"
criterion = "0.5.1"
crossbeam-channel = "0.5.8"
csv = "1.2.2"
delegate = "0.12.0"
derive_more = "0.99.18"
downcast-rs = "1.2.0"
fxhash = "0.2.1"
lazy_static = "1.5.0"
num-complex = "0.4"
num-rational = "0.4"
num_cpus = "1.16.0"
peak_alloc = "0.2.0"
petgraph = { version = "0.6.3", default-features = false }
priority-queue = "2.1.0"
rayon = "1.5"
rmp-serde = "1.1.2"
rstest = "0.19.0"
serde = "1.0"
serde_json = "1.0"
smol_str = "0.2.0"
strum = "0.26.3"
strum_macros = "0.26.4"
thiserror = "1.0.63"
tracing-appender = "0.2.2"
tracing-subscriber = "0.3.17"
typetag = "0.2.18"
urlencoding = "2.1.2"
webbrowser = "1.0.0"
cool_asserts = "2.0.3"
zstd = "0.13.2"

[profile.release.package.tket2-py]
# Some configurations to reduce the size of tket2 wheels
strip = true
