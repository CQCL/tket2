[package]
name = "tket2"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lazy_static = "1.4.0"
cgmath = "0.18.0"
num-rational = "0.4"
num-complex = { version = "0.4", optional = true }
tket-json-rs = { git = "https://github.com/CQCL/tket-json-rs", rev = "619db15d3", features = [
    "tket2ops",
] }
rayon = "1.5"
tket-rs = { optional = true, git = "https://github.com/CQCL-DEV/tket-rs", rev = "bd7e8e04" }
thiserror = "1.0.28"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
downcast-rs = "1.2.0"
priority-queue = "1.3.0"
smol_str = "0.2.0"
typetag = "0.2.8"
itertools = "0.11.0"
petgraph = { version = "0.6.3", default-features = false }
serde_yaml = "0.9.22"
# portmatching = { version = "0.2.0", optional = true, features = ["serde"]}
portmatching = { optional = true, git = "https://github.com/lmondada/portmatching", rev = "61ef939" }
derive_more = "0.99.17"
quantinuum-hugr = { workspace = true }
portgraph = { workspace = true }
pyo3 = { workspace = true, optional = true, features = ["multiple-pymethods"] }
strum_macros = "0.25.2"
strum = "0.25.0"

[features]
pyo3 = [
    "dep:pyo3",
    "tket-json-rs/pyo3",
    "tket-json-rs/tket2ops",
    "portgraph/pyo3",
    "quantinuum-hugr/pyo3",
]
tkcxx = ["dep:tket-rs", "dep:num-complex"]
portmatching = ["dep:portmatching"]

[dev-dependencies]
rstest = "0.18.1"
criterion = { version = "0.5.1", features = ["html_reports"] }
webbrowser = "0.8.10"
urlencoding = "2.1.2"

#[[bench]]
#name = "tket2_bench"
#harness = false

[workspace]

members = ["pyrs"]

[workspace.dependencies]

quantinuum-hugr = { git = "https://github.com/CQCL-DEV/hugr", rev = "730c2d992b41fec19dd20a23200fd02a3542d354" }
portgraph = "0.8"
pyo3 = { version = "0.19" }
