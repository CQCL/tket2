[package]
name = "tket2"
version = "0.1.0"
edition = "2021"

[lib]
bench = false
name = "tket2"
path = "src/lib.rs"

[dependencies]
lazy_static = "1.4.0"
cgmath = "0.18.0"
num-rational = "0.4"
num-complex = { version = "0.4", optional = true }
tket-json-rs = { workspace = true }
rayon = "1.5"
tket-rs = { optional = true, git = "https://github.com/CQCL-DEV/tket-rs", rev = "bd7e8e04" }
thiserror = "1.0.28"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
downcast-rs = "1.2.0"
priority-queue = "1.3.0"
smol_str = "0.2.0"
typetag = "0.2.8"
itertools = { workspace = true }
petgraph = { version = "0.6.3", default-features = false }
serde_yaml = "0.9.22"
# portmatching = { version = "0.2.0", optional = true, features = ["serde"]}
portmatching = { optional = true, git = "https://github.com/lmondada/portmatching", rev = "738c91c", features = [
    "serde",
] }
derive_more = "0.99.17"
quantinuum-hugr = { workspace = true }
portgraph = { workspace = true }
pyo3 = { workspace = true, optional = true, features = ["multiple-pymethods"] }
strum_macros = "0.25.2"
strum = "0.25.0"
fxhash = "0.2.1"
rmp-serde = { version = "1.1.2", optional = true }
delegate = "0.10.0"
csv = { version = "1.2.2" }
chrono = { version = "0.4.30" }
bytemuck = "1.14.0"
stringreader = "0.1.1"
crossbeam-channel = "0.5.8"
tracing = { workspace = true }

[features]
pyo3 = [
    "dep:pyo3",
    "tket-json-rs/pyo3",
    "tket-json-rs/tket2ops",
    "portgraph/pyo3",
    "quantinuum-hugr/pyo3",
]
tkcxx = ["dep:tket-rs", "dep:num-complex"]
portmatching = ["dep:portmatching", "dep:rmp-serde"]

[dev-dependencies]
rstest = "0.18.1"
criterion = { version = "0.5.1", features = ["html_reports"] }
webbrowser = "0.8.10"
urlencoding = "2.1.2"

[[bench]]
name = "bench_main"
harness = false

[workspace]

members = ["pyrs", "compile-rewriter", "taso-optimiser", "hugr2phir"]

[workspace.dependencies]

quantinuum-hugr = { git = "https://github.com/CQCL-DEV/hugr", rev = "9254ac7" }
portgraph = { version = "0.9", features = ["serde"] }
pyo3 = { version = "0.19" }
itertools = { version = "0.11.0" }
tket-json-rs = { git = "https://github.com/CQCL/tket-json-rs", rev = "619db15d3", features = [
    "tket2ops",
] }
tracing = "0.1.37"
