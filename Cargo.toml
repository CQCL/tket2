[profile.release]
lto = "thin"

[workspace]
resolver = "2"
members = ["tket2", "tket2-py", "compile-rewriter", "badger-optimiser"]
default-members = ["tket2"]

[workspace.package]
version = "0.0.0-alpha.1"
rust-version = "1.70"
edition = "2021"
homepage = "https://github.com/CQCL/tket2"
license-file = "LICENCE"
# authors

[workspace.dependencies]

tket2 = { path = "./tket2" }
quantinuum-hugr = { git = "https://github.com/CQCL-DEV/hugr", rev = "b256c2b" }
portgraph = { version = "0.10" }
pyo3 = { version = "0.20" }
itertools = { version = "0.11.0" }
tket-json-rs = "0.2.0"
tracing = "0.1.37"
