[package]
name = "tket-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# symengine = { path = "./ext/symengine.rs", features = ["serde"] }
# daggy = {version = "^0.8", features = ["stable_dag"]}
lazy_static = "1.4.0"
cgmath = "0.18.0"
num-rational = "0.4"
tket-json-rs = { git = "https://github.com/CQCL/tket-json-rs.git" }
rayon = "1.5"

[dev-dependencies]
rstest = "0.12.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
criterion = {version="0.3", features = ["html_reports"]}


[[bench]]
name = "tket2_bench"
harness = false
