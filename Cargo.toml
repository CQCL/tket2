[package]
name = "tket2"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lazy_static = "1.4.0"
cgmath = "0.18.0"
num-rational = "0.4"
num-complex = { version = "0.4", optional = true }
tket-json-rs = { git = "https://github.com/CQCL/tket-json-rs", rev="619db15d3", features = [
    "tket2ops",
] }
rayon = "1.5"
pyo3 = { version = "0.19.0", optional = true, features = [
    "multiple-pymethods",
] }
tket-rs = { optional = true, git = "https://github.com/CQCL-DEV/tket-rs", rev="bd7e8e04" }
thiserror = "1.0.28"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
downcast-rs = "1.2.0"
portgraph = "0.7.1"
priority-queue = "1.3.0"
quantinuum-hugr = { git = "https://github.com/CQCL-DEV/hugr", tag = "v0.0.0-alpha.5" }
smol_str = "0.2.0"
typetag = "0.2.8"
itertools = "0.11.0"
petgraph = { version = "0.6.3", default-features = false }
serde_yaml = "0.9.22"
portmatching = { git = "https://github.com/lmondada/portmatching.git", version = "0.1.0", optional = true, features = ["serde"]}

[features]
pyo3 = ["dep:pyo3", "tket-json-rs/pyo3", "tket-json-rs/tket2ops", "portgraph/pyo3", "quantinuum-hugr/pyo3"]
tkcxx = ["dep:tket-rs", "dep:num-complex"]
portmatching = ["dep:portmatching"]

[dev-dependencies]
rstest = "0.18.1"
criterion = { version = "0.5.1", features = ["html_reports"] }
webbrowser = "0.8.10"
urlencoding = "2.1.2"

#[[bench]]
#name = "tket2_bench"
#harness = false

[workspace]

members = ["pyrs"]
