[profile.release]
lto = "thin"

[workspace]
resolver = "2"
members = ["tket2", "tket2-py", "compile-rewriter", "badger-optimiser"]
default-members = ["tket2"]

[workspace.package]
version = "0.0.0-alpha.1"
rust-version = "1.75"
edition = "2021"
homepage = "https://github.com/CQCL/tket2"
license-file = "LICENCE"
# authors

[workspace.lints.rust]
missing_docs = "warn"

[workspace.dependencies]

tket2 = { path = "./tket2" }
quantinuum-hugr = { git = "https://github.com/CQCL/hugr", rev = "0edee65" }
portgraph = { version = "0.11" }
pyo3 = { version = "0.20" }
itertools = { version = "0.12.0" }
tket-json-rs = { version = "0.3.0" }
tracing = "0.1.37"
portmatching = { version = "0.3.0" }
