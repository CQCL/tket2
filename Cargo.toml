[package]
name = "tket-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# symengine = { path = "./ext/symengine.rs", features = ["serde"] }
lazy_static = "1.4.0"
cgmath = "0.18.0"
num-rational = "0.4"
tket-json-rs = { git = "https://github.com/CQCL/tket-json-rs.git" }
rayon = "1.5"
pyo3 = {version = "0.16.5", optional = true, features = ["multiple-pymethods"]}
pythonize ={version = "0.16.0", optional = true}

[features]
# default = ["pyo3"]
pyo3 = ["dep:pyo3", "dep:pythonize"]

[dev-dependencies]
rstest = "0.12.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
criterion = {version="0.3", features = ["html_reports"]}


[[bench]]
name = "tket2_bench"
harness = false

[workspace]

members = [
    "pyrs",
]
