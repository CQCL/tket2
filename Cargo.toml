[package]
name = "tket-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "0.8", features = ["serde"] }
symengine = { version = "^0.1", features = ["serde"] }
petgraph = "^0.6"
lazy_static = "1.4.0"