[profile.release]
lto = "thin"

[workspace]
resolver = "2"
members = [
    "tket2",
    "tket2-py",
    "compile-rewriter",
    "badger-optimiser",
    "tket2-hseries",
]
default-members = ["tket2", "tket2-hseries"]

[workspace.package]
rust-version = "1.85"
edition = "2021"
homepage = "https://github.com/CQCL/tket2"
repository = "https://github.com/CQCL/tket2"
license = "Apache-2.0"

[workspace.lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = [
    # Set by our CI
    'cfg(ci_run)',
    # Set by codecov
    'cfg(coverage,coverage_nightly)',
] }
missing_docs = "warn"

[patch.crates-io]

# Uncomment to use unreleased versions of hugr
hugr = { git = "https://github.com/CQCL/hugr", rev = "19e3216" }
hugr-core = { git = "https://github.com/CQCL/hugr", rev = "19e3216" }
hugr-passes = { git = "https://github.com/CQCL/hugr", rev = "19e3216" }
hugr-cli = { git = "https://github.com/CQCL/hugr", rev = "19e3216" }
# portgraph = { git = "https://github.com/CQCL/portgraph", rev = "68b96ac737e0c285d8c543b2d74a7aa80a18202c" }

[workspace.dependencies]

# Make sure to run `just recompile-eccs` if the hugr serialisation format changes.
hugr = "0.20.0-rc.0"
hugr-core = "0.20.0-rc.0"
hugr-cli = "0.20.0-rc.0"
portgraph = "0.14.1"
pyo3 = "0.23.4"
itertools = "0.14.0"
tket-json-rs = "0.7.2"
tracing = "0.1.37"
portmatching = "0.3.1"
bytemuck = "1.21.0"
cgmath = "0.18.0"
chrono = "0.4.41"
clap = "4.5.37"
crossbeam-channel = "0.5.15"
csv = "1.3.1"
delegate = "0.13.3"
derive_more = "1.0.0"
fxhash = "0.2.1"
indexmap = "2.9.0"
lazy_static = "1.5.0"
num_cpus = "1.16.0"
peak_alloc = "0.2.0"
pest = "2.8.0"
pest_derive = "2.8.0"
petgraph = { version = ">= 0.8.1, < 0.9", default-features = false }
priority-queue = "2.3.1"
rayon = "1.5"
rmp-serde = "1.1.2"
rstest = "0.24.0"
serde = "1.0"
serde_json = "1.0"
serde_with = "3.12.0"
smol_str = "0.3.2"
strum = "0.27"
tracing-appender = "0.2.2"
tracing-subscriber = "0.3.19"
typetag = "0.2.20"
cool_asserts = "2.0.3"
zstd = "0.13.3"

[profile.release.package.tket2-py]
# Some configurations to reduce the size of tket2 wheels
strip = true
