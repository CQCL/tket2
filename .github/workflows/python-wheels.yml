# This file is loosely based on the one generated by maturin v1.9.2 using
#
#     maturin generate-ci github
#
# The script has been heavily modified from there.
# In particular, we run `maturin build` manually instead of using the `maturin-action`,
# so we can setup the workspace dependencies (rust, llvm, conan, tket-c-api) correctly.
#
name: Python wheels ðŸ

on:
  push:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

  # TODO: For testing only, remove me before merging
  pull_request:
    branches:
      - main

permissions:
  contents: read

env:
  MODULE_DIR: tket-py
  # Pinned version for the uv package manager
  UV_VERSION: "0.9.7"
  UV_FROZEN: 1
  # Python version used to build the wheels
  # We use abi3-compatible building, so this still supports newer Python versions
  PYTHON_VERSION: "3.10"
  # sccache config
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"
  # different strings for install action and feature name
  # adapted from https://github.com/TheDan64/inkwell/blob/master/.github/workflows/test.yml
  LLVM_VERSION: "14.0"
  LLVM_FEATURE_NAME: "14-0"

jobs:
  # Check if the tag matches the package name,
  # or if the workflow is running on a non-release event.
  check-tag:
    name: Check tag
    runs-on: ubuntu-latest
    outputs:
      run: ${{ steps.check-tag.outputs.run }}
    steps:
      - name: Check tag
        id: check-tag
        run: |
          echo "run=$SHOULD_RUN" >> $GITHUB_OUTPUT
        env:
          SHOULD_RUN: ${{ github.event_name != 'release' || ( github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/tket-py-v') ) }}

  build:
    name: ${{ matrix.platform.target }}
    needs: check-tag
    if: ${{ needs.check-tag.outputs.run == 'true' }}
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        # List of platforms to build the wheels for.
        #
        # Each entry defines:
        # - runner: The github runner to use for the build.
        # - target: The target platform used when building the rust code.
        # - manylinux: (optional) If doing manylinux-compatible wheels,
        #    the manylinux version to use. Setting this option causes the wheels
        #    to be built with zig.
        # - test-wheels: Whether to test installing the wheels.
        #    This is only done when the target platform matches the runner platform.
        #
        # Note that we are platform support is limited by the pytket wheels availability.
        # Since we have it as a dependency, wheels built for other platforms will be unusable.
        platform:
          # ---------------- Linux
          # aarch64 cross-compilation with maturin was causing linking issues
          # (it doesn't seem to be using zig even though we set --zig)
          # so it's temporarily disabled
          # TODO: Investigate the linking issues and re-enable
          #- runner: ubuntu-24.04
          #  target: aarch64-unknown-linux-gnu
          #  manylinux: "manylinux2014"
          #- runner: ubuntu-24.04
          #  target: aarch64-unknown-linux-musl
          #  manylinux: "musllinux_1_2"
          - runner: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            manylinux: "manylinux2014"
            test-wheels: true
          - runner: ubuntu-24.04
            target: x86_64-unknown-linux-musl
            manylinux: "musllinux_1_2"
          # ---------------- Mac
          - runner: macos-26
            target: aarch64-apple-darwin
            test-wheels: true
          - runner: macos-15-intel
            target: x86_64-apple-darwin
            test-wheels: true
          # ---------------- Windows
          - runner: windows-2025
            target: x86_64-pc-windows-msvc
            test-wheels: true
    steps:
      - uses: actions/checkout@v5
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: ${{ env.LLVM_VERSION }}

        # Set the path to the cached tket-c-api library
        # When this envvar is set, the `./.github/actions/tket-c-api` action **must** be run to fetch the artifacts
        # This config is not required, but speeds up the build by caching the tket-c-api library
        # The alternative is to install conan and remove the env var
      - name: Compute tket-c-api paths
        id: tket-paths
        shell: bash
        run: |
          echo "RUNNER_OS=$RUNNER_OS"
          WORKSPACE="${{ github.workspace }}"

          case "$RUNNER_OS" in
            Windows)
              echo "tket_c_api_path=$WORKSPACE\tket-c-api" >> $GITHUB_OUTPUT
              echo "TKET_C_API_PATH=$WORKSPACE\tket-c-api" >> $GITHUB_ENV
              echo "$WORKSPACE\tket-c-api\lib" >> $GITHUB_PATH
              echo "$WORKSPACE\tket-c-api\bin" >> $GITHUB_PATH
              echo "LD_LIBRARY_PATH=$WORKSPACE\tket-c-api\lib" >> $GITHUB_ENV
              ;;
            macOS)
              echo "tket_c_api_path=$WORKSPACE/tket-c-api" >> $GITHUB_OUTPUT
              echo "TKET_C_API_PATH=$WORKSPACE/tket-c-api" >> $GITHUB_ENV
              echo "$WORKSPACE/tket-c-api/lib" >> $GITHUB_PATH
              echo "DYLD_LIBRARY_PATH=$WORKSPACE/tket-c-api/lib" >> $GITHUB_ENV
              ;;
            Linux)
              echo "tket_c_api_path=$WORKSPACE/tket-c-api" >> $GITHUB_OUTPUT
              echo "TKET_C_API_PATH=$WORKSPACE/tket-c-api" >> $GITHUB_ENV
              echo "$WORKSPACE/tket-c-api/lib" >> $GITHUB_PATH
              echo "LD_LIBRARY_PATH=$WORKSPACE/tket-c-api/lib" >> $GITHUB_ENV
              ;;
          esac
      - name: Install tket-c-api library
        uses: ./.github/actions/tket-c-api
        with:
          install-path: ${{ steps.tket-paths.outputs.tket_c_api_path }}
          target: ${{ matrix.platform.target }}

      - uses: mlugg/setup-zig@v2
        if: ${{ matrix.platform.manylinux }}

      - name: Set compatibility flag
        id: compatibility-flag
        shell: bash
        run: |
          if [ -n "${{ matrix.platform.manylinux }}" ]; then
            WITH_ZIG_FLAG="--with ziglang --with maturin[zig]"
            COMPATIBILITY_FLAG="--compatibility ${{ matrix.platform.manylinux }} --zig"
          else
            WITH_ZIG_FLAG=""
            COMPATIBILITY_FLAG=""
          fi
          echo "COMPATIBILITY_FLAG: $COMPATIBILITY_FLAG"
          echo "WITH_ZIG_FLAG: $WITH_ZIG_FLAG"
          echo "COMPATIBILITY_FLAG=$COMPATIBILITY_FLAG" >> "$GITHUB_OUTPUT"
          echo "WITH_ZIG_FLAG=$WITH_ZIG_FLAG" >> "$GITHUB_OUTPUT"

      - name: Check tket-c-api shared library
        shell: bash
        run: |
          echo "tket-c-api files:"
          find $TKET_C_API_PATH -type f
          find $TKET_C_API_PATH -type f -name "*.so" | while IFS= read -r sofile; do
            echo "======= objdump -f $sofile ======="
            objdump -f "$sofile" || echo "objdump failed for $sofile"
            echo "======= readelf -h $sofile ======="
            readelf -h "$sofile" 2>/dev/null | head -20 || echo "readelf failed for $sofile"
            echo "======= file $sofile ======="
            file "$sofile" || echo "file failed for $sofile"
            echo
          done
          find $TKET_C_API_PATH -type f -name "*.dylib" | while IFS= read -r dylibfile; do
            echo "======= otool -L $dylibfile ======="
            otool -L "$dylibfile" || echo "otool failed for $dylibfile"
            echo "======= file $dylibfile ======="
            file "$dylibfile" || echo "file failed for $dylibfile"
            echo
          done
          find $TKET_C_API_PATH -type f -name "*.lib" | while IFS= read -r libfile; do
            echo "======= Checking Windows library: $libfile ======="
            echo "======= file $libfile ======="
            file "$libfile" || echo "file failed for $libfile"
            echo
          done

      - name: Build wheels
        shell: bash
        run: |
          cd ${{ env.MODULE_DIR }}
          uv run --python ${{ env.PYTHON_VERSION }} \
            ${{ steps.compatibility-flag.outputs.WITH_ZIG_FLAG }} \
            maturin build ${{ steps.compatibility-flag.outputs.COMPATIBILITY_FLAG }} \
            --release \
            --out ../dist \
            --target ${{ matrix.platform.target }} \
            --strip
      - name: Build free-threaded wheels
        # TODO: pytket is a required dependency of tket-py, but it doesn't build free-threaded wheels yet
        if: false
        shell: bash
        run: |
          cd ${{ env.MODULE_DIR }}
          uv run --python ${{ env.PYTHON_VERSION }}+freethreaded \
            ${{ steps.compatibility-flag.outputs.WITH_ZIG_FLAG }} \
            maturin build \
            ${{ steps.compatibility-flag.outputs.COMPATIBILITY_FLAG }} \
            --release \
            --out ../dist \
            --target ${{ matrix.platform.target }} \
            --strip
      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist
          if-no-files-found: error

      - name: Test installing the built wheels
        shell: bash
        run: |
          echo "Testing the newly built ${{ matrix.platform.target }} wheels..."
          if [ "$TEST_INSTALL" = "true" ]; then
            uv run -f dist --with tket --refresh-package tket --no-project -- python -c "import tket"
          fi
          uvx twine check --strict dist/*
        env:
          TEST_INSTALL: ${{ matrix.platform.test-wheels }}

  sdist:
    needs: check-tag
    if: ${{ needs.check-tag.outputs.run == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
      - name: Build sdist
        run: |
          cd ${{ env.MODULE_DIR }}
          uv run --no-project \
            --python ${{ env.PYTHON_VERSION }} \
            --with maturin \
            maturin sdist \
            --out ../dist \
            --manifest-path Cargo.toml
      - name: Upload sdist
        uses: actions/upload-artifact@v5
        with:
          name: wheels-sdist
          path: dist
          if-no-files-found: error

  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ (github.event_name == 'release' && github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/tket-py-v') ) || (github.event_name == 'workflow_dispatch' && github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/tket-py-v') ) }}
    needs: [build, sdist]
    environment: release
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - uses: actions/download-artifact@v5
        with:
          path: dist
          merge-multiple: true
      - name: Report
        run: |
          echo "Publishing to PyPI..."
          echo "Based on the following workflow variables, this is a new version tag push:"
          echo "  - event_name: ${{ github.event_name }}"
          echo "  - ref_type: ${{ github.ref_type }}"
          echo "  - ref: ${{ github.ref }}"
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          skip-existing: true
