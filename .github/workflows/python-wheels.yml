on:
  push:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: read

env:
  MODULE_DIR: tket-py
  # Path to the cached tket-c-api library
  # When this envvar is set, the `./.github/actions/tket-c-api` action **must** be run to fetch the artifacts
  # This config is not required, but speeds up the build by caching the tket-c-api library
  # The alternative is to install conan and remove the env var
  TKET_C_API_PATH: ${{ github.workspace }}/tket-c-api
  LD_LIBRARY_PATH: ${{ github.workspace }}/tket-c-api/lib
  # Pinned version for the uv package manager
  UV_VERSION: "0.9.7"
  UV_FROZEN: 1
  # Python version used to build the wheels
  PYTHON_VERSION: "3.14"
  # sccache config
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"

jobs:
  # Check if the tag matches the package name,
  # or if the workflow is running on a non-release event.
  check-tag:
    name: Check tag
    runs-on: ubuntu-latest
    outputs:
      run: ${{ steps.check-tag.outputs.run }}
    steps:
      - name: Check tag
        id: check-tag
        run: |
          echo "run=$SHOULD_RUN" >> $GITHUB_OUTPUT
        env:
          SHOULD_RUN: ${{ github.event_name != 'release' || ( github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/tket-py-v') ) }}

  linux:
    needs: check-tag
    if: ${{ needs.check-tag.outputs.run == 'true' }}
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04
            target: x86
          - runner: ubuntu-22.04
            target: aarch64
          - runner: ubuntu-22.04
            target: armv7
          - runner: ubuntu-22.04
            target: s390x
          - runner: ubuntu-22.04
            target: ppc64le
    steps:
      - uses: actions/checkout@v5
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
      - name: Install tket-c-api library
        uses: ./.github/actions/tket-c-api
        with:
          install-path: ${{ env.TKET_C_API_PATH }}
      - name: Build wheels
        run: |
          uv run --python ${{ env.PYTHON_VERSION }} \
            --with maturin[zig] \
            maturin build \
            --compatibility manylinux2014
            --release \
            --out dist \
            --target ${{ matrix.platform.target }} \
            --strip \
            --manifest-path ${{ env.MODULE_DIR }}/Cargo.toml
            --zig
      - name: Build free-threaded wheels
        run: |
          uv run --python ${{ env.PYTHON_VERSION }}t \
            --with maturin[zig] \
            maturin build \
            --compatibility manylinux2014
            --release \
            --out dist \
            --target ${{ matrix.platform.target }} \
            --strip \
            --manifest-path ${{ env.MODULE_DIR }}/Cargo.toml
            --zig
      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist

  musllinux:
