# This file is loosely based on the one generated by maturin v1.9.2 using
#
#     maturin generate-ci github
#
# The script has been heavily modified from there.
# In particular, we run `maturin build` manually instead of using the `maturin-action`,
# so we can setup the workspace dependencies (rust, llvm, conan, tket-c-api) correctly.
#
name: Python wheels ðŸ

on:
  push:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: read

env:
  MODULE_DIR: tket-py
  # Pinned version for the uv package manager
  UV_VERSION: "0.9.7"
  UV_FROZEN: 1
  # Python version used to build the wheels
  # We use abi3-compatible building, so this still supports newer Python versions
  PYTHON_VERSION: "3.10"
  # sccache config
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"
  # different strings for install action and feature name
  # adapted from https://github.com/TheDan64/inkwell/blob/master/.github/workflows/test.yml
  LLVM_VERSION: "14.0"
  LLVM_FEATURE_NAME: "14-0"

jobs:
  # Check if the tag matches the package name,
  # or if the workflow is running on a non-release event.
  check-tag:
    name: Check tag
    runs-on: ubuntu-latest
    outputs:
      run: ${{ steps.check-tag.outputs.run }}
    steps:
      - name: Check tag
        id: check-tag
        run: |
          echo "run=$SHOULD_RUN" >> $GITHUB_OUTPUT
        env:
          SHOULD_RUN: ${{ github.event_name != 'release' || ( github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/tket-py-v') ) }}

  build:
    name: ${{ matrix.platform.target }}
    needs: check-tag
    if: ${{ needs.check-tag.outputs.run == 'true' }}
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        # List of platforms to build the wheels for.
        #
        # Each entry defines:
        # - runner: The github runner to use for the build.
        # - target: The target platform used when building the rust code.
        # - compatibility: target-specific compatibility option, e.g.:
        #   - manylinux/musllinux for ubuntu
        #   - MACOSX_DEPLOYMENT_TARGET for macos
        #   - c library target for windows (currently only msvc supported)
        platform:
          # ---------------- Linux
          - runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            compatibility: manylinux_2_28
          - runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
            compatibility: musllinux_1_2
          - runner: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            compatibility: manylinux_2_28
          - runner: ubuntu-24.04
            target: x86_64-unknown-linux-musl
            compatibility: musllinux_1_2
          # ---------------- Mac
          - runner: macos-14
            target: aarch64-apple-darwin
            compatibility: "13.0"
          - runner: macos-15-intel
            target: x86_64-apple-darwin
            compatibility: "15.0"
          # ---------------- Windows
          - runner: windows-2025
            target: x86_64-pc-windows-msvc
            compatibility: msvc

    steps:
      - uses: actions/checkout@v5
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: Install LLVM and Clang
        if: ${{ !contains(matrix.platform.target, 'linux') }}
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: ${{ env.LLVM_VERSION }}

        # Set the path to the cached tket-c-api library
        # When this envvar is set, the `./.github/actions/tket-c-api` action **must** be run to fetch the artifacts
        # This config is not required, but speeds up the build by caching the tket-c-api library
        # The alternative is to install conan and remove the env var
      - name: Compute tket-c-api paths
        id: tket-paths
        shell: bash
        run: |
          echo "RUNNER_OS=$RUNNER_OS"
          WORKSPACE="${{ github.workspace }}"

          case "$RUNNER_OS" in
            Windows)
              echo "tket_c_api_path=$WORKSPACE\tket-c-api" >> $GITHUB_OUTPUT
              echo "TKET_C_API_PATH=$WORKSPACE\tket-c-api" >> $GITHUB_ENV
              echo "$WORKSPACE\tket-c-api\lib" >> $GITHUB_PATH
              echo "$WORKSPACE\tket-c-api\bin" >> $GITHUB_PATH
              echo "LD_LIBRARY_PATH=$WORKSPACE\tket-c-api\lib" >> $GITHUB_ENV
              ;;
            macOS)
              echo "tket_c_api_path=$WORKSPACE/tket-c-api" >> $GITHUB_OUTPUT
              echo "TKET_C_API_PATH=$WORKSPACE/tket-c-api" >> $GITHUB_ENV
              echo "$WORKSPACE/tket-c-api/lib" >> $GITHUB_PATH
              echo "DYLD_LIBRARY_PATH=$WORKSPACE/tket-c-api/lib" >> $GITHUB_ENV
              echo "MACOSX_DEPLOYMENT_TARGET=${{ matrix.platform.compatibility }}" >> $GITHUB_ENV
              ;;
            Linux)
              echo "tket_c_api_path=$WORKSPACE/tket-c-api" >> $GITHUB_OUTPUT
              echo "TKET_C_API_PATH=$WORKSPACE/tket-c-api" >> $GITHUB_ENV
              echo "$WORKSPACE/tket-c-api/lib" >> $GITHUB_PATH
              echo "LD_LIBRARY_PATH=$WORKSPACE/tket-c-api/lib" >> $GITHUB_ENV
              ;;
          esac
      - name: Install tket-c-api library
        uses: ./.github/actions/tket-c-api
        with:
          install-path: ${{ steps.tket-paths.outputs.tket_c_api_path }}
          target: ${{ matrix.platform.target }}
          compatibility: ${{ matrix.platform.compatibility }}

      - name: Copy tket-c-api DLL to package directory (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          # Copy the DLL to the package directory so maturin can include it in the wheel
          if [ -f "$TKET_C_API_PATH/bin/tket-c-api.dll" ]; then
            cp "$TKET_C_API_PATH/bin/tket-c-api.dll" "$MODULE_DIR/tket/tket-c-api.dll"
            echo "Copied DLL to $MODULE_DIR/tket/tket-c-api.dll"
            ls -lh "$MODULE_DIR/tket/tket-c-api.dll"
          else
            echo "ERROR: DLL not found at $TKET_C_API_PATH/bin/tket-c-api.dll"
            exit 1
          fi

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: ${{ env.MODULE_DIR }}
          target: ${{ matrix.platform.target }}
          manylinux: ${{ matrix.platform.compatibility }}
          args: --release --out ../dist --strip -i ${{ env.PYTHON_VERSION }}
          sccache: true
          before-script-linux: |
            mkdir -p /tmp/llvm;
            if [ "$(uname -m)" = "x86_64" ];
            then
                curl -LO https://github.com/llvm/llvm-project/releases/download/llvmorg-14.0.6/clang+llvm-14.0.6-x86_64-linux-gnu-rhel-8.4.tar.xz;
                tar xf clang+llvm-14.0.6-x86_64-linux-gnu-rhel-8.4.tar.xz -C /tmp/llvm --strip-components=1;
            else
                dnf install ncurses-compat-libs ncurses-devel -y;
                curl -LO https://github.com/llvm/llvm-project/releases/download/llvmorg-14.0.6/clang+llvm-14.0.6-aarch64-linux-gnu.tar.xz
                tar xf clang+llvm-14.0.6-aarch64-linux-gnu.tar.xz -C /tmp/llvm --strip-components=1;
            fi;
            export LLVM_SYS_140_PREFIX=/tmp/llvm
            export WSPACE=${{ env.GITHUB_WORKSPACE }};
            export TKET_C_API_PATH=${WSPACE}/tket-c-api;
            export LD_LIBRARY_PATH=${WSPACE}/tket-c-api/lib:/tmp/llvm/${LD_LIBRARY_PATH};
            export PATH=${WSPACE}/tket-c-api/lib:${PATH}


      #- name: Build free-threaded wheels
      #  # TODO: pytket is a required dependency of tket-py, but it doesn't build free-threaded wheels yet
      #  if: false
      #  shell: bash
      #  run: |
      #    cd ${{ env.MODULE_DIR }}
      #    uv run --python ${{ env.PYTHON_VERSION }}+freethreaded \
      #      ${{ steps.compatibility-flag.outputs.WITH_ZIG_FLAG }} \
      #      maturin build \
      #      ${{ steps.compatibility-flag.outputs.COMPATIBILITY_FLAG }} \
      #      --auditwheel=repair
      #      --release \
      #      --out ../dist \
      #      --target ${{ matrix.platform.target }} \
      #      --strip

      - name: Repair macOS wheels with delocate
        if: runner.os == 'macOS'
        shell: bash
        run: |
          echo "Repairing macOS wheels with delocate..."
          ls -lh dist || true
          MAC_WHEELS=$(ls dist/*macosx*.whl 2>/dev/null || true)
          if [ -z "$MAC_WHEELS" ]; then
            echo "No macOS wheels found to repair; skipping delocate."
            exit 0
          fi
          uvx --from delocate delocate-listdeps $MAC_WHEELS || true
          uvx --from delocate delocate-wheel -v -w dist/repaired $MAC_WHEELS
          rm -v -f $MAC_WHEELS
          mv -v dist/repaired/*.whl dist/
          rmdir -v dist/repaired || true
          echo "Repaired wheels:"
          ls -lh dist/*macosx*.whl

      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-${{ matrix.platform.target }}
          path: dist
          if-no-files-found: error

      - name: Test installing the built wheels
        shell: bash
        run: |
          echo "Testing the newly built ${{ matrix.platform.target }} wheels..."
          # Make sure we only use the tket lib from the wheel itself
          rm -rf $WORKSPACE\tket-c-api\lib
          rm -rf $WORKSPACE\tket-c-api\bin
          uv run -f dist --with tket --refresh-package tket --no-project -- python -c "import tket"
          uvx twine check --strict dist/*
        env:
          WORKSPACE: ${{ github.workspace }}
          TEST_INSTALL: ${{ matrix.platform.test-wheels }}

  sdist:
    needs: check-tag
    if: ${{ needs.check-tag.outputs.run == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
      - name: Build sdist
        run: |
          cd ${{ env.MODULE_DIR }}
          uv run --no-project \
            --python ${{ env.PYTHON_VERSION }} \
            --with maturin \
            maturin sdist \
            --out ../dist \
            --manifest-path Cargo.toml
      - name: Upload sdist
        uses: actions/upload-artifact@v5
        with:
          name: wheels-sdist
          path: dist
          if-no-files-found: error

  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ (github.event_name == 'release' && github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/tket-py-v') ) || (github.event_name == 'workflow_dispatch' && github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/tket-py-v') ) }}
    needs: [build, sdist]
    environment: release
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - uses: actions/download-artifact@v5
        with:
          path: dist
          merge-multiple: true
      - name: Report
        run: |
          echo "Publishing to PyPI..."
          echo "Based on the following workflow variables, this is a new version tag push:"
          echo "  - event_name: ${{ github.event_name }}"
          echo "  - ref_type: ${{ github.ref_type }}"
          echo "  - ref: ${{ github.ref }}"
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          skip-existing: true
