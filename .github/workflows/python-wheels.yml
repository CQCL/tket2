  macos:
    needs: check-tag
    if: ${{ needs.check-tag.outputs.run == 'true' }}
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        # Overrides the default macos-13 and macos-14 set by maturin generate-ci,
