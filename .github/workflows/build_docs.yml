name: Build and publish docs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

env:
  UV_VERSION: "0.9.7"
  UV_FROZEN: 1
  # Path to the cached tket-c-api library
  # When this envvar is set, the `./.github/actions/tket-c-api` action **must** be run to fetch the artifacts
  # This config is not required, but speeds up the build by caching the tket-c-api library
  # The alternative is to install conan and remove the env var
  TKET_C_API_PATH: "${{ github.workspace }}/tket-c-api"
  LD_LIBRARY_PATH: ${{ github.workspace }}/tket-c-api/lib

jobs:
  # Check if changes were made to the relevant files.
  # Always returns true if running on the default branch, to ensure all changes are thoroughly checked.
  changes:
    name: Check for changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      python: ${{ steps.filter.outputs.python || github.event_name != 'pull_request' }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/check-changes
        id: filter
  test:
    name: Test sphinx docs build
    needs: [changes]
    if: ${{ needs.changes.outputs.python == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - uses: extractions/setup-just@v3
        with:
          just-version: "1.40.0"
      - name: Install tket-c-api library
        uses: ./.github/actions/tket-c-api
        with:
          install-path: ${{ env.TKET_C_API_PATH }}
          target: x86_64-unknown-linux-gnu
          compatibility: manylinux_2_28

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          version: ${{ env.UV_VERSION }}

      - name: Run the docs build
        run: |
          just build-pydocs

      - name: Upload artifact.
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./tket-py/docs/build

  publish:
    name: Publish docs.
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [test, changes]
    if: ${{ needs.changes.outputs.python == 'true' && github.event_name == 'push' }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages.
        id: deployment
        uses: actions/deploy-pages@v4
