# Filters used by [dorny/path-filters](https://github.com/dorny/paths-filter)
# to detect changes in each subproject, and only run the corresponding jobs.

rust-core: &rust-core
  - "tket/**"
  - "Cargo.toml"
  - "Cargo.lock"

rust:
  - *rust-core
  - "tket-hseries/**"
  - "badger-optimiser/**"
  - "compile-rewriter/**"
  - "tket1-passes/**"

python:
  - *rust-core
  - "tket-py/**"
  - "tket-eccs/**"
  - "tket-exts/**"
  - "pyproject.toml"
  - "uv.lock"

extensions:
  - "tket-exts/src/tket_exts/data/tket/**"
